apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-color
spec:
  containers:
    - name: simple-webapp-color
      image: mmumshad/simple-webapp-color
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
      ports:
        - containerPort: 8080
      env:
        - name: APP_COLOR
          value: blue